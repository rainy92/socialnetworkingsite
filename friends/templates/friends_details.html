{% extends 'user_data.html' %}

{% block friendlist %}

<table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody>
          {% for friend in friends %}
            <tr>
                <td>
                    {{ friend.first_name }}
                </td>
                <td>
                    {{ friend.last_name }}
                </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

{% endblock %}
